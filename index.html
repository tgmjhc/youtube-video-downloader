<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050811">
    <title>VidExtract - YouTube Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-blue: #0088ff;
            --dark-bg: #0a0e27;
            --darker-bg: #050811;
            --card-bg: rgba(15, 20, 45, 0.9);
            --text-primary: #e0e6ff;
            --text-secondary: #8b93c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(0, 136, 255, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 15px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.6s ease-out;
            padding: 20px 10px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3rem);
            font-weight: 900;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-pink), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            animation: glowPulse 3s ease-in-out infinite;
        }

        .tagline {
            font-size: clamp(0.85rem, 3vw, 1rem);
            color: var(--text-secondary);
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .main-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.2);
            box-shadow: 
                0 0 30px rgba(0, 255, 255, 0.1),
                inset 0 0 30px rgba(0, 255, 255, 0.02);
            position: relative;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: var(--neon-cyan);
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            font-family: 'Rajdhani', sans-serif;
            background: rgba(5, 8, 17, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            background: rgba(5, 8, 17, 0.95);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quality-option {
            position: relative;
        }

        .quality-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .quality-label {
            display: block;
            padding: 14px 10px;
            text-align: center;
            background: rgba(5, 8, 17, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.25s;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            user-select: none;
        }

        .quality-label:active {
            transform: scale(0.95);
        }

        .quality-option input[type="radio"]:checked + .quality-label {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.25), rgba(255, 0, 255, 0.25));
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .quality-badge {
            display: block;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-blue));
            border: none;
            border-radius: 12px;
            color: var(--dark-bg);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            touch-action: manipulation;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(5, 8, 17, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            display: none;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-area.show {
            display: block;
        }

        .video-info {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--neon-cyan);
            line-height: 1.4;
        }

        .video-meta {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .download-links {
            display: grid;
            gap: 10px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: rgba(0, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
            font-size: 0.95rem;
            touch-action: manipulation;
        }

        .download-btn:active {
            transform: scale(0.98);
            background: rgba(0, 255, 255, 0.15);
        }

        .format-badge {
            padding: 4px 10px;
            background: var(--neon-cyan);
            color: var(--dark-bg);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .error-message {
            padding: 16px;
            background: rgba(255, 0, 100, 0.1);
            border: 2px solid rgba(255, 0, 100, 0.3);
            border-radius: 12px;
            color: #ff4466;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s;
            font-size: 0.95rem;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            border: 3px solid rgba(0, 255, 255, 0.1);
            border-top: 3px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        .info-box {
            margin-top: 25px;
            padding: 16px;
            background: rgba(0, 136, 255, 0.05);
            border: 1px solid rgba(0, 136, 255, 0.3);
            border-radius: 12px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .info-box strong {
            color: var(--neon-blue);
            display: block;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowPulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.7));
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        @media (max-width: 480px) {
            .quality-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .container {
                padding: 15px 10px;
            }
            
            .main-card {
                padding: 20px 15px;
            }
        }

        @supports (-webkit-touch-callout: none) {
            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">VIDEXTRACT</h1>
            <p class="tagline">Direct Download Protocol</p>
        </header>

        <div class="main-card">
            <div class="input-group">
                <label for="videoUrl">üîπ Video URL</label>
                <input 
                    type="text" 
                    id="videoUrl" 
                    placeholder="Paste YouTube or Shorts link..."
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                >
            </div>

            <div class="input-group">
                <label>‚öôÔ∏è Quality</label>
                <div class="quality-grid">
                    <div class="quality-option">
                        <input type="radio" id="quality2160" name="quality" value="2160">
                        <label for="quality2160" class="quality-label">
                            4K
                            <span class="quality-badge">2160p</span>
                        </label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="quality1440" name="quality" value="1440">
                        <label for="quality1440" class="quality-label">
                            QHD
                            <span class="quality-badge">1440p</span>
                        </label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="quality1080" name="quality" value="1080" checked>
                        <label for="quality1080" class="quality-label">
                            FHD
                            <span class="quality-badge">1080p</span>
                        </label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="quality720" name="quality" value="720">
                        <label for="quality720" class="quality-label">
                            HD
                            <span class="quality-badge">720p</span>
                        </label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="quality480" name="quality" value="480">
                        <label for="quality480" class="quality-label">
                            SD
                            <span class="quality-badge">480p</span>
                        </label>
                    </div>
                    <div class="quality-option">
                        <input type="radio" id="quality360" name="quality" value="360">
                        <label for="quality360" class="quality-label">
                            LOW
                            <span class="quality-badge">360p</span>
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="processVideo()">
                Download Video
            </button>

            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text">Fetching video data...</p>
            </div>

            <div class="error-message"></div>

            <div class="result-area">
                <div class="video-info">
                    <h3 class="video-title"></h3>
                    <p class="video-meta"></p>
                </div>
                <div class="download-links"></div>
            </div>

            <div class="info-box">
                <strong>‚ú® Features</strong>
                Direct download links ‚Ä¢ No redirects ‚Ä¢ Supports regular videos & Shorts ‚Ä¢ Mobile optimized ‚Ä¢ All quality options
            </div>
        </div>

        <footer>
            <p>VidExtract ¬© 2026 | Respect copyright laws</p>
        </footer>
    </div>

    <script>
        function getVideoId(url) {
            let patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&\n?#]+)/,
                /youtube\.com\/v\/([^&\n?#]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return { id: match[1], type: 'video' };
            }
            
            const shortsMatch = url.match(/youtube\.com\/shorts\/([^&\n?#]+)/);
            if (shortsMatch) return { id: shortsMatch[1], type: 'shorts' };
            
            return null;
        }

        async function processVideo() {
            const urlInput = document.getElementById('videoUrl');
            const url = urlInput.value.trim();
            const quality = document.querySelector('input[name="quality"]:checked').value;
            
            const loadingEl = document.querySelector('.loading');
            const errorEl = document.querySelector('.error-message');
            const resultEl = document.querySelector('.result-area');
            const downloadBtn = document.querySelector('.btn-primary');

            errorEl.classList.remove('show');
            resultEl.classList.remove('show');
            loadingEl.classList.remove('show');

            if (!url) {
                showError('‚ùå Please paste a YouTube URL');
                return;
            }

            const videoData = getVideoId(url);
            if (!videoData) {
                showError('‚ùå Invalid URL. Paste a YouTube video or Shorts link');
                return;
            }

            downloadBtn.disabled = true;
            loadingEl.classList.add('show');

            try {
                const apiUrl = `https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoData.id}&format=json`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) throw new Error('Video not found');

                const data = await response.json();
                
                loadingEl.classList.remove('show');
                downloadBtn.disabled = false;

                displayDownloadOptions(data, videoData.id, quality, videoData.type);

            } catch (error) {
                loadingEl.classList.remove('show');
                downloadBtn.disabled = false;
                showError('‚ùå Unable to fetch video. It may be private or deleted');
            }
        }

        function displayDownloadOptions(data, videoId, quality, videoType) {
            const resultEl = document.querySelector('.result-area');
            const videoTitle = document.querySelector('.video-title');
            const videoMeta = document.querySelector('.video-meta');
            const downloadLinks = document.querySelector('.download-links');

            videoTitle.textContent = data.title;
            videoMeta.textContent = `üì∫ ${data.author_name} ${videoType === 'shorts' ? '‚Ä¢ YouTube Shorts' : ''}`;

            const downloadServices = [
                {
                    name: `Download ${quality}p Video`,
                    url: `https://loader.to/api/button/?url=https://www.youtube.com/watch?v=${videoId}&f=${quality}`,
                    badge: 'MP4',
                    description: 'Direct download - fastest option'
                },
                {
                    name: `Download 720p Video`,
                    url: `https://loader.to/api/button/?url=https://www.youtube.com/watch?v=${videoId}&f=720`,
                    badge: '720p',
                    description: 'HD quality'
                },
                {
                    name: `Download Audio Only`,
                    url: `https://loader.to/api/button/?url=https://www.youtube.com/watch?v=${videoId}&f=mp3`,
                    badge: 'MP3',
                    description: 'Audio extraction'
                }
            ];

            downloadLinks.innerHTML = downloadServices.map(service => `
                <a href="${service.url}" class="download-btn" target="_blank" rel="noopener noreferrer">
                    <span>
                        üî• ${service.name}
                        <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 2px;">${service.description}</div>
                    </span>
                    <span class="format-badge">${service.badge}</span>
                </a>
            `).join('');

            resultEl.classList.add('show');
            
            setTimeout(() => {
                resultEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function showError(message) {
            const errorEl = document.querySelector('.error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                processVideo();
            }
        });

        document.getElementById('videoUrl').addEventListener('paste', function(e) {
            setTimeout(() => {
                const url = e.target.value.trim();
                if (url) {
                    setTimeout(processVideo, 500);
                }
            }, 100);
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
